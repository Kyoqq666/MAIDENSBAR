<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maidens Bar - Catálogo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">
      <img src="logo.png" alt="Maidens Bar Logo">
      <h1>Maidens Bar</h1>
    </div>
    <div class="cart">
      <a href="cart.html"><img src="cart.png" alt="Carrinho"></a>
    </div>
  </header>

  <!-- Catálogo -->
  <main class="catalog">
    <h2>Catálogo Completo</h2>
    
    <section class="product">
      <img src="lata.png" alt="Lata Bodebrown">
      <div class="info">
        <h3>1 Lata Bodebrown</h3>
        <p>R$8,50</p>
        <h3>12 Latas Bodebrown</h3>
        <p>R$70,00</p>
      </div>
    </section>

    <section class="product">
      <img src="combo1.png" alt="Combo 8 Latas + 4 Garrafas">
      <div class="info">
        <h3>Combo 8 Latas + 4 Garrafas</h3>
        <p>R$100,00</p>
      </div>
    </section>

    <section class="product">
      <img src="combo2.png" alt="Combo 1 Garrafa + 1 Copo">
      <div class="info">
        <h3>Combo 1 Garrafa + 1 Copo</h3>
        <p>R$20,00</p>
      </div>
    </section>

    <a href="gallery.html" class="btn">Ver galeria de produtos</a>
  </main>

  <script src="script.js"></script>
</body>
</html>
